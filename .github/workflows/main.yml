# This workflow will run the Jest tests
name: Backend Testing

on:
  push:
  pull_request:
    branches:
      - main
jobs:
  start-worker:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    strategy:
      matrix:
        node-version: [19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Start worker with PM2
        run: pm2 start npm --name "worker" -- run worker
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Save PM2 process list
        run: pm2 save

  run-tests:
    needs: start-worker
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Start PM2
        run: pm2 resurrect

      - name: Run tests
        run: npm test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
